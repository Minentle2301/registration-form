
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Registration Form</title>
</head>
<body>
  <div class="container">
    <div class="content">
      
      <div class="form-container">
        
          
        </div>
        
    <div class="screen">
      
      <div class="screen__content">
        
        <form class="login"><img src="melsoft.png">
          <div class="login__field" id="username">
            
            <input type="text" class="login__input" placeholder=" Please enter User name">
          </div>
          <div class="login__field" id="email">
            
            <input type="text" class="login__input" placeholder="Please enter Email">
          </div>
          <div class="login__field" id="password">
            
            <input type="password" class="login__input" placeholder="Please enter Password">
          </div>
          <div class="login__field" id="password2">
            
            <input type="password" class="login__input" placeholder="Confirm Password">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
            <label class="form-check-label" for="terms">Please click on the box for the Terms and conditions!</label>
            <small id="termsError" class="text-danger"></small>
          </div>

          <button class="button login__submit">
            <span class="button__text">Register Now</span>
            
          </button>
        </form>
      </div>
      
    </div>
  </div>
  <script src="register.js"></script>
</body>
</html>
